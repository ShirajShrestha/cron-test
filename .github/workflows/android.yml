name: Cron Test

on:
  # Run every minute
  schedule:
    - cron: '*/15 * * * *'
  
  #Allow manual trigger with variant selection
  workflow_dispatch:
    inputs:
      variant:
        type: choice
        description: Select build variant
        default: "staging"
        options:
          - staging
          - production
        required: true

jobs:
  cron-test:
    runs-on: ubuntu-latest
    steps:
      - name: Print the current date and time
        run: echo "Cron job executed at $(date)"
        
      - name: Run cron job
        run: echo "Cron job executed at $(date)"
