name: Cron Test

on:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  cron-test:
    runs-on: ubuntu-latest
    steps:
      - name: Print the current date and time
        run: echo "Cron job executed at $(date)"
        
      - name: Run cron job
        run: echo "Cron job executed at $(date)"

  trigger-build:
    uses: ./.github/workflows/build-and-deploy.yml
    with:
      variant: 'staging'