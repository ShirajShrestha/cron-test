name: Cron Test

on:
  # Run every minute
  schedule:
    - cron: '*/15 * * * *'

jobs:
  cron-test:
    runs-on: ubuntu-latest
    steps:
      - name: Print the current date and time
        run: echo "Cron job executed at $(date)"
        
      - name: Run cron job
        run: echo "Cron job executed at $(date)"

      - name: Trigger Build and Deploy Workflow
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/ShirajShrestha/cron-test/dispatches \
          -d '{"event_type": "build-and-deploy", "client_payload": {"variant": "staging"}}'
